<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id='container'> 
        <div class="title">Rock Paper Scissors</div>
        <div class="top">
        <div class="image-container"><img class="images" id="imgPlayerSelect"></div>
        <div class="title">VS</div>
        <div class="image-container"><img class="images" id="imgCompSelect"></div>
    </div>
        <div class = 'buttons'>
            <button id="rock-btn" class='btn'>Rock</button>
            <button id="paper-btn" class='btn'>Paper</button>
            <button id="scissors-btn" class='btn'>Scissors</button>
        </div>
        <div id='result'>Match Result</div>
        <div id="score">0 - 0</div>
        <button id="reset-btn">Reset</button>
</div>
    <script src="script.js"></script>
</body>
</html>
